<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>
    <link rel="stylesheet" href="/static/css/app.css">
    <title>Linkee</title>
</head>

<body>
    <section class="block-content container-md position-absolute top-50 start-50 translate-middle">
        <h2 class="display-5">Shorten a long link</h2>
        <section>
            <div class="mb-3">
                <label for="basic-url" class="form-label">Past your long URL</label>
                <div class="input-group">
                    <input type="url" class="form-control input-box" id="long_url"
                        aria-describedby="basic-addon3 basic-addon4">
                </div>
                <!-- <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div> -->
            </div>
        </section>
        <section id="short_url_result_block">
            <div class="mb-3">
                <label for="basic-url" class="form-label">Result</label>
                <div class="input-group">
                    <input type="text" class="form-control input-box" id="short_url"
                        aria-describedby="basic-addon3 basic-addon4">
                </div>
                <!-- <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div> -->
            </div>
        </section>
        <section>
            <button type="button" class="btn btn-primary btn-md" value="Shorten" id="shorten-btn">
                <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
        </section>
    </section>
</body>

</html>
